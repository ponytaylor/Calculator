<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script> 
    <title>Calcky</title>
</head>
<body>
    <h1>Calky</h1>
    <div class="calculator">
           
        <div class="calculatorDisplay">
            <input type="text" class="calcDisplay reset" id="calcDisplay" value="0" readonly="true" />
            <div type="text" class="stepsDisplay" id="stepsDisplay" ></div>
        </div>
        <div class="lowerCalculator">
      <div class="calculatorLeft">
    
        <div class="flexContainer">
           <button class="flexItem" value="7">7</button>
           <button class="flexItem" value="8">8</button>
           <button class="flexItem" value="9">9</button>
       </div>
       <div class="flexContainer">
           <button class="flexItem" value="4">4</button>
           <button class="flexItem" value="5">5</button>
           <button class="flexItem" value="6">6</button>
       </div>
      
        <div class="flexContainer">
           <button class="flexItem" value="1">1</button>
           <button class="flexItem" value="2">2</button>
           <button class="flexItem" value="3">3</button>
       </div>
      <div class="flexContainer">
        <button class="flexItem clearbutton" id="clear">C</button>
        <button class="flexItem" value="0">0</button>
        <button id="period" class="flexItem">.</button>
      </div>
      
    </div>
    
      <div class="calculatorRight">
      
           <button class="flexItem opsItem" id="plus" value="+">+</button>
           <button class="flexItem opsItem" id="minus" value="-">-</button>
           <button class="flexItem opsItem" id="divide" value="/">/</button>
           <button class="flexItem opsItem" id="multiply" value="*">*</button>
           <button class="flexItem opsItem" id="equals">=</button>
  
      </div>
    </div>
    </div>
         </body>
     
    
</body>
</html>
